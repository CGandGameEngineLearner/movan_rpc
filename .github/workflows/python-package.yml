name: Python Package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-asyncio mypy ruff
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
    - name: Code format and static analysis
      run: |
        ruff check --target-version=py311 --fix .
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Fix linting issues with Ruff" || echo "No changes to commit"
        git push || echo "No changes to push"
        # å†æ¬¡è¿è¡Œæ£€æŸ¥ï¼Œç¡®è®¤ä¿®å¤
        ruff check --target-version=py311 .
        mypy movan_rpc
    - name: Test with pytest
      run: |
        pytest

  build-and-publish:
    name: Build and publish Python distribution ğŸ“¦ to PyPI
    needs: test
    runs-on: ubuntu-latest
    # åªåœ¨åˆ›å»ºæ ‡ç­¾æ—¶å‘å¸ƒ
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Build package
      run: python -m build
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}